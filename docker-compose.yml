version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: escape_room_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: escape_room
      MYSQL_USER: escaperoom_user
      MYSQL_PASSWORD: escaperoom_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init/escape_room.sql:/docker-entrypoint-initdb.d/escape_room.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data: